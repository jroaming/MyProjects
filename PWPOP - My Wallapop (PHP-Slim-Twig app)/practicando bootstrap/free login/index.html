<!DOCTYPE html>
<html>
    <head>
        <title>BOOTSTRAP' login!</title>

        <!-- jquery (nos vendra bien para el proyecto, cuando tengamos que usar js) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Los iconos tipo Solid de Fontawesome (super util, y muy facil de usar) -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>    

        <!-- we link our index.css -->
        <link rel="stylesheet" type="text/css" href="static/css/index.css"></link>

    </head>

    <body>

        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <!-- imagen -->
                    <div class="col-12 user-img">
                        <img src="static/img/avatar.png"/>
                    </div>
                    <!-- formulario -->
                    <form class="col-12">
                        <div class="form-group" id="form-username">
                            <input type="text" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="form-group" id="form-password">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt mr-2"></i>Login!</button>
                    </form>
                    <!-- tienes alzheimer o algo -->
                    <div class="col-12 forgot-password">
                        <a href="#">Remember your password?</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
